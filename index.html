<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style..css">
    <title>Product Page</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="about-product">
                <h1>Bag</h1>
                <h1>Rotterdam Blick</h1>
                <p>This trapezium bag measures 31 x 15 x 30 cm and has 3 interior pockets. It's made of
                    faux leather, has etched patterns and is fluorescent pink.</p>
                <p>Wear it with jeans and daiquiri</p>

                <div class="item">
                    <div class="price">
                        <p class="crossed-price"><span><s>&euro;99.95</s></span></p>
                        <p class="total-price">&euro;79.95</p>

                    </div>
                    <div>
                        <img src="./img/showcase.jpg" alt="red bag">

                    </div>
                </div>

                <div class="color-size">
                    <div class="text-color">
                        <h3>Color</h3>
                    </div>
                    <div class="colors">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>

                    <div>
                        <a href="#" class="btn">Add to bag</a>
                    </div>

                </div>

            </div>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/f0b3d42456.js" crossorigin="anonymous"></script>
</body>

</html>
